  class="insinia"
  ngxTippy
  [ngxTippy]="nivel"
  [tippyProps]="{
    arrow: false,
    placement: 'top'
  }"
>

    ngxTippy
    [ngxTippy]="value"
    [tippyProps]="{
      arrow: false,
      placement: 'bottom'
    }"
  >
    <img [src]="imageSource" class="insinia" /> </span
></span>
