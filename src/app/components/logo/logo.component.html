<div *ngIf="animated then animate; else static"></div>

<ng-template #animate>
    <div class="logo" [style.width.px]="width" [style.height.px]="width"></div>
</ng-template>

<ng-template #static>
    <img src="../../assets/svg/Insinia.svg" [style.width.px]="width" [style.height.px]="width" class="svg-logo"/>
</ng-template>
