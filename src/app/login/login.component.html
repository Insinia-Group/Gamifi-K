<loading *ngIf="!isReady"></loading>

<div *ngIf="isReady" class="container-fluid fullscreen bg-color">
  <div class="ocean">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
    <div class="bubble bubble-5"></div>
    <div class="bubble bubble-6"></div>
    <div class="bubble bubble-7"></div>
    <div class="bubble bubble-8"></div>
    <div class="bubble bubble-9"></div>
    <div class="bubble bubble-10"></div>
    <div class="bubble bubble-11"></div>
    <div class="bubble bubble-12"></div>
  </div>
  <div class="row position-relative align-items-center vh-100">
    <div
      class="login-card-width mx-auto position-absolute top-40 start-50 translate-middle"
      [@fadeIn]
    >
      <h3 class="text-light">
        <logo [animated]="false" [width]="20"></logo> | Login
      </h3>
      <div
        class="card border-0 border-bottom border-5 border-color-hover login-card-height shadow border text-color"
      >
        <form
          class="card-body d-flex flex-column"
          [formGroup]="loginForm"
          (ngSubmit)="logIn()"
        >
          <label for="email">Email</label>
          <input
            formControlName="email"
            type="text"
            placeholder="Introduce tu email"
            class="form-control text-color"
          />
          <div>
            <validator
              [isTouched]="true"
              [ctrl]="loginForm.get('email')"
            ></validator>
          </div>
          <div *ngIf="!loginForm.controls['email'].errors">
            <div class="d-grid mt-1">
              <small @fadeIn class="text-success"
                ><i class="bi bi-check-lg me-1"></i>El correo es válido.
              </small>
            </div>
          </div>
          <label class="mt-3" for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            placeholder="Introduce tu contraseña"
            class="form-control text-color"
          />
          <div>
            <validator
              [isTouched]="true"
              [ctrl]="loginForm.get('password')"
            ></validator>
          </div>
          <div *ngIf="!loginForm.controls['password'].errors">
            <div class="d-grid mt-1">
              <small @fadeIn class="text-success"
                ><i class="bi bi-check-lg me-1"></i>El formato es válido.
              </small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button
              type="submit"
              class="btn btn-color text-light mb-2"
              [disabled]="!loginForm.valid || disabledButton"
            >
              Iniciar sesión
            </button>
          </div>
          <hr class="my-1 border-danger" />
          <div class="d-flex justify-content-center mt-3">
            <button class="btn bg-info btn-color text-light mx-1" disabled>
              <i class="bi bi-twitter"></i>
            </button>
            <button class="btn bg-danger btn-color text-light mx-1" disabled>
              <i class="bi bi-google"></i>
            </button>
            <button class="btn bg-primary btn-color text-light mx-1" disabled>
              <i class="bi bi-facebook"></i>
            </button>
          </div>
        </form>
        <div class="d-flex justify-content-center text-center mb-3">
          <a class="link-color" routerLink="/register">Registrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
