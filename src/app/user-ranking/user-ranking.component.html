<div class="container">
<h1 class="title">Mis rankings</h1>
</div>

       <div class="cards_landscape_wrap-2 mt-5">
        <div class="container ">
          <div class="row">
            <div class="container no-rankings" *ngIf="rankings.length== 0">
            <h1 >No hay rankigns, puedes pedir que te unan o introducir su codigo</h1>
            <form action="post" [formGroup]="addRanking">
            <input formControlName="rankingId" id="rankingId" type="text">
            <button type="submit"  class="btn btn-primary bi bi-check-lg " (click)="addRankingByCode()" ></button>
          </form>
          </div>
<div class="col-xs-12 col-sm-6 col-md-3 col-lg-5 tarjetas" *ngFor="let item of rankings;">
                        <div class="card-flyer">
                            <div class="text-box">
                                <div class="image-box">
                                    <img src="data:image/png;base64,{{item.logo}}"/>
                                </div>
                                <div class="text-container">
                                    <h6>{{item.name}}</h6>
                                    <p>{{item.description}}</p>
                                </div>
                            </div>
                        </div>
                      
                    <div class="row">
                      <div class="col-5"></div>
                    <ag-grid-angular 
                      style="width: 700px; height: 300px"
                      class="ag-theme-alpine ranking"
                      [columnDefs]="columnDefs"
                      [rowData]="item.rankingData"
                      >
                    </ag-grid-angular >
                    </div>
                </div>
            </div>
        </div>
    </div>
