<div class="body">
  <nav
    *ngIf="!navbarStatus"
    class="navbar navbar-expand position-fixed w-100 top-0 navbar-home"
  >
    <div class="container-fluid">
      <a class="navbar-brand text-color" routerLink="/home">Insinia</a>
      <div class="d-flex justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-color active" routerLink="/home">
              <i class="bi bi-house-door-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color" routerLink="/profile">
              <i class="bi bi-person-circle"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <nav
    *ngIf="navbarStatus"
    class="navbar navbar-expand navbar-dark bg-color position-fixed w-100 top-0 navbar-home"
  >
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Insinia</a>
      <div class="d-flex justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link btn active" routerLink="/home">
              <i class="bi bi-house-door-fill"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn" routerLink="/profile">
              <i class="bi bi-person-circle"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="title col-6">Mis rankings</h1>
  </div>
  <div class="container title">
    <div class="col-6" *ngIf="!nullRankings">
      <h1 class="add-ranking-title col-6" (click)="showInput()">
        AÃ±adir ranking
      </h1>
      <form
        class="add-ranking"
        [@fadeIn]
        [formGroup]="addRanking"
        *ngIf="showAdd"
      >
        <input
          formControlName="rankingId"
          class="add-ranking-input"
          type="text"
        />
        <button
          type="submit"
          class="btn btn-secondary bi bi-plus-circle-dotted add-ranking-button"
          (click)="addRankingByCode()"
        ></button>
      </form>
    </div>
  </div>

  <div class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-2 ranking-filter">
        <div class="row rol-selector">
          <span
            [@fadeIn]
            class="col-6 user-rol-filter"
            (click)="showRankingsUser()"
            [ngStyle]="{
              background: rankingsUserView === true ? '#6d30f3' : '#a27af351'
            }"
            >Participante</span
          >
          <span
            [@fadeIn]
            class="col-6 moderator-rol-filter"
            (click)="showRankingsModerator()"
            [ngStyle]="{
              background:
                rankingsModeratorView === true ? '#6d30f3' : '#a27af351'
            }"
            >Moderador</span
          >
        </div>
      </div>
    </div>
  </div>

  <div class="cards_landscape_wrap-2 mt-5">
    <div class="container">
      <div class="container no-rankings" *ngIf="nullRankings">
        <h1>
          No hay rankigns, puedes pedir que te unan o introducir su codigo
        </h1>
        <form action="post" [formGroup]="addRanking">
          <input formControlName="rankingId" id="rankingId" type="text" />
          <button
            type="submit"
            class="btn btn-primary bi bi-check-lg"
            (click)="addRankingByCode()"
          ></button>
        </form>
      </div>
      <!-- Rankings en los que es usuario -->
      <div
        *ngIf="!nullRankings && rankingsUserView"
        class="row justify-content-center"
      >
        <div
          class="col-xs-10 col-sm-10 col-md-8 col-lg-7 ranking-card"
          id="rankingCard"
          #rankingCard
          [@fadeIn]
          *ngFor="let item of rankings; let i = index"
        >
          <div class="col-12 ranking-name justify-content-center mt-5 mb-3">
            {{ item.name }}
          </div>
          <div
            style="background-image: url(data:image/png;base64,{{ item.logo }})"
            class="mt-3 ranking-card"
            data-bs-toggle="collapse"
            (click)="collapse('aa' + i, 'show')"
            role="button"
            aria-expanded="true"
            ngxTippy
            [tippyName]="item"
            [ngxTippy]="descripcion"
            [tippyProps]="{
              arrow: false,
              placement: 'top'
            }"
          >
            <template #descripcion class="bg-color text-light">
              {{ item.description }}
            </template>

            <div class="row align-items-center">
              <div class="col-2">
                <img
                  class="ranking-logo align-self-center"
                  src="data:image/png;base64,{{ item.logo }}"
                />
              </div>
            </div>
          </div>
          <div>
            <ag-grid-angular
              id="{{ 'aa' + i }}"
              class="collapse ag-theme-alpine ranking table-responsive"
              [columnDefs]="columnDefs"
              [rowData]="item.rankingData"
              id="dataTable"
              [defaultColDef]="defaultColDef"
              resizable="true"
              (cellValueChanged)="onCellValueChanged($event)"
              (onGridSizeChanged)="onGridSizeChanged($event)"
              (gridReady)="onGridReady($event)"
              [@fadeIn]
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>

      <!-- Rankings en los que se modera -->

      <div
        *ngIf="!nullRankings && rankingsModeratorView"
        class="row justify-content-center"
      >
        <div
          class="col-xs-10 col-sm-10 col-md-8 col-lg-7 ranking-card"
          id="rankingCard"
          #rankingCard
          [@fadeIn]
          *ngFor="let item of rankingsModerator; let i = index"
        >
          <div class="col-12 ranking-name justify-content-center mt-5 mb-3">
            {{ item.name }}
          </div>
          <div
            style="background-image: url(data:image/png;base64,{{ item.logo }})"
            class="mt-3 ranking-card"
            data-bs-toggle="collapse"
            (click)="collapse('bb' + i, 'show')"
            role="button"
            aria-expanded="true"
            ngxTippy
            [tippyName]="contador()"
            [ngxTippy]="description"
            [tippyProps]="{
              arrow: false,
              placement: 'top'
            }"
          >
            <template #description class="bg-color text-light">
              {{ item.description }}
            </template>

            <div class="row align-items-center">
              <div class="col-2">
                <img
                  class="ranking-logo align-self-center"
                  src="data:image/png;base64,{{ item.logo }}"
                />
              </div>
            </div>
          </div>
          <div>
            <ag-grid-angular
              id="{{ 'bb' + i }}"
              style="width: 100%"
              class="collapse ag-theme-alpine ranking table-responsive"
              [columnDefs]="columnDefsModerator"
              [rowData]="item.rankingData"
              id="dataTable"
              [defaultColDef]="defaultColDef"
              resizable="true"
              (cellValueChanged)="onCellValueChanged($event)"
              (onGridSizeChanged)="onGridSizeChanged($event)"
              (gridReady)="onGridReady($event)"
              [@fadeIn]
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>
